<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Recipe</title>
    <style>
        .createGetFood {
          padding: 15px 25px;
          font-size: 24px;
          text-align: center;
          cursor: pointer;
          outline: none;
          color: #fff;
          background-color: #5a09a5;
          border: none;
          border-radius: 15px;
          box-shadow: 0 9px #999;
        }
        
        .createGetFood:hover {
            color: rgb(0, 0, 0);
            background-color:  #c8ace7}
        
        .createGetFood:active {
          background-color: #c8ace7;
          box-shadow: 0 5px #666;
          transform: translateY(4px);
        }
    </style>    
</head>
<body>
    <button class="createGetFood">Cook Like Mom</button>
    <div id="getFood"></div>
    <script src="src/appContainer.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
