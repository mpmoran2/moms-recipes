<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom's Kitchen</title>
    <link rel="stylesheet" href="index.css">
    
    
</head>
<body>  

  <div class="sidenav">
    <h1>Mom's Kitchen<h1></h1>
    <p>In memory of my mother and the memories connected to her cooking so that she may live on</p>
    <h4 class="collected">Recipes Collected:</h4>
      <ol id="repi"></ol>
    
    <br>
    <form class="recipeForm" id="newRecipe">
      <h4>Remember a dish Mama made for you?</h4>
      <label for="recipeInput">New Recipe</label><br>
        <input type="text" name="recipeInput"><br>
      <label for="memoryInput">Memory</label><br>
      <textarea name="memoryInput" form="newRecipe">What memory do you have of her with this food?</textarea><br>
      <label for="categorySelect">Type of Dish</label><br>
        <select id="categorySelect">
          <option value="Soup Dish">Soup Dish</option>
          <option value="Stew Dish">Stew Dish</option>
          <option value="Rice Dish">Rice Dish</option>
          <option value="Noodle Dish">Noodle Dish</option>
          <option value="Meat Dish">Meat Dish</option>
          <option value="Dessert">Dessert</option>
          <option value="Snack">Snack</option>
      </select><br><br>      
      <label for="directionInput">Directions</label><br>
      <textarea name="directionInput" form="newRecipe">How to make it?</textarea>
      <br><br>      
      <input type="submit">
    </form>   
    <form class="ingredientsForm" id="newIngredients">
      <h4>What are the ingredients?</h4>
      <label>Recipe</label>
      <select id=recipeSelect> Recipe Select</select><br><br> 
      <label for="ingredientInput">Ingredients</label><br>
        <input type="text" name="ingredientInput1">
        <input type="text" name="ingredientInput2">
        <input type="text" name="ingredientInput3">
        <input type="text" name="ingredientInput4">
        <input type="text" name="ingredientInput5">
        <input type="text" name="ingredientInput6">
        <input type="text" name="ingredientInput7">
        <input type="text" name="ingredientInput8">
        <input type="text" name="ingredientInput9">
        <input type="text" name="ingredientInput10">
        <input type="text" name="ingredientInput11">
        <input type="text" name="ingredientInput12">
        <br><br>
        <input type="submit">
    </form>
  </div>

  <div class="content">    
    <br>
    <button class="button" id="createCookFood" >What Shall We Cook?</button>    
    <br>
    
    <h2>ðŸŒ¸ Today We'll Cook ðŸŒ¸</h1>
    
    <div class="cookName" id="cookFood"></div>  
    <div id="foodItems"></div>
          
  </div>
   
    <script src="src/category.js"></script>
    <script src="src/cookFood.js"></script>
    <script src="src/foodItems.js"></script>
    <script src="src/recipe.js"></script>
    <script src="src/ingredient.js"></script>
    <script src="src/appContainer.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
